<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section and article tags</title>
</head>
<body>
    <!--home section-->
    <section>
        <h1>Home</h1>
        <p>abcd is the starting four letters of the alphabets</p>
    </section>
    <!--contact section-->
    <section>
        <h1>Contact</h1>
        <p>it contains the contacts of the person</p>
    </section>
    <!--about section-->
    <section>
    <h1>About</h1>
    <p>it contains the information about the group of persons</p>
    </section>
    <!--article is an independent thing when content we use is independent-->
    <article>
        <h1>Introduction</h1>
        <p>My name is gattu haricharan</p>
    </article>
</body>
</html>
